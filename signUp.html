<body>

    <h1>SignUp</h1>
    <input id="email" type="email" placeholder="Enter your email">
    <input id="pass" type="password" placeholder="Password"  >
    <input id="user" type="text" placeholder="User name">
    <input id="mobile" type="Number" placeholder="Enter youtr mobile number" >
    <button>Submit</button>
</body>

<script>
    document.querySelector("button").addEventListener("click",signUp);
    var userArr=JSON.parse(localStorage.getItem("userData")) || [ ];
    function signUp(){
   var email= document.getElementById("email").value;
   var pass=  document.getElementById("pass").value;
   var user= document.getElementById("user").value;
   var mobile= document.getElementById("mobile").value;
  // console.log(email,pass,user,mobile);
  var userCredential={
   emailAdress:email,
   passWord:pass,
   username:user,
   mobileNo:mobile,
  };
 // console.log(userCredential)
   userArr.push(userCredential);
   localStorage.setItem("userData",JSON.stringify(userArr));
   
   //console.log("userArr:",userArr);
   window.location.href="signIn.html"
   }
</script>
